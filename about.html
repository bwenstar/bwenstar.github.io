---
layout: default
title: About
---
<main class="container">
  <section class="about">
    <img src="{{ site.author.avatar | relative_url }}" alt="{{ site.author.name }}" class="avatar">
    <h1>{{ site.author.name }}</h1>

    <p>A place to store and dump stuff that I want to look at again in the future.</p>
    <p>Mainly will revolve around engineering or my hobbies.</p>

    <ul class="social-links">
      {% if site.author.github %}
        <li><a href="https://github.com/{{ site.author.github }}">GitHub</a></li>
      {% endif %}
    </ul>
  </section>
</main>
